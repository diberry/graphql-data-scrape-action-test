name: GraphQL - who am i

on: 
  workflow_dispatch:

jobs:
  graphql:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: GraphQL data scrape
    outputs:
      output1: ${{ steps.whoami.outputs.data }}
    steps:
      - name: Who Am I
        id: whoami
        uses: dfberry/gh-action-graphql@v1.6
        with:
          github_personal_access_token: ${{ secrets.PAT }}
          query_type: 'whoami'
      - name: List files
        id: list_files
        run: |
            sudo touch whoami.data.json && pwd && ls -la 
      - name: Write File
        uses: DamianReeves/write-file-action@v1.2
        with:
          path: whoami.data.json  
          contents: |
            ${{ steps.whoami.outputs.data }}
          write-mode: append           
      - name: Upload archive - who am i
        uses: actions/upload-artifact@v3
        with:
          name: Upload whoami data file
          path: whoami.data.json  
          retention-days: 5
